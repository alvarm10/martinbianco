<script type="text/javascript">

            "5748185539682739085",

            "/a/a",
            "Crucigrama",
            "Instrucciones",
            [
                /*
                oyCrosswordClue(
                    len,// length of the word in symnbols, i.e. for the word "Abstract" this will be 8
                    clue,// the text of the word clue given to the user, i.e. for the word "Abstract" this will be "This factory creates an instance of several families of classes"
                    answer,// thw word itself, i.e. "Abstract"; maybe be ommited, thus disabling the reveal function
                    sign,// MD5 signature of the word itself with puzzle uid, i.e. for the word "Abstract" and uid "5748185539682739085" this will be "26f265b96e01081a5ef26a432eda9cff"
                    dir,// word direction; 0 for horizontal and 1 for vertical
                    xpos,// zero-based coordinate of the word on X axis, zero on the left, i.e. for the word "Abstract" this will be 12
                    ypos// zero-based coordinate of the word on Y axis, zero at the top, i.e. for the word "Abstract" this will be 6
                )
                */
                //Colocar dentro de clue <span data-palabra='texto'>___________</span> si se quiere que se escriba la respuesta. También activar en oyMenu.js línea 537 a 552 (pistaCorrespondiente)
                new oyCrosswordClue(5, "Pieza de una máquina que sirve para transformar el movimiento rectilíneo en movimiento de rotación, o viceversa.", "biela", "", 1, 10, 5),
                new oyCrosswordClue(4, "Es un tubo generalmente de aluminio o acero que une el sillín de la bicicleta con el tubo del asiento del cuadro de la bicicleta.", "tija", "", 1, 7, 1),
                new oyCrosswordClue(6, "Es la pieza básica de una bicicleta, en la cual se fijan los otros componentes como la horquilla, las ruedas, el sillín, el manillar, etc.", "cuadro", "", 1, 5, 4),
                new oyCrosswordClue(9, "Es una pieza de la bicicleta o motocicleta formada por el tubo de dirección y unos brazos que sujetan el buje de la rueda delantera.", "horquilla", "", 0, 3, 8),
                new oyCrosswordClue(8, "Une el manillar al cuadro de la bicicleta a través del tubo de dirección de la horquilla. La forma y el tamaño de la potencia determinan la posición del manillar.", "potencia", "", 0, 0, 4),
                new oyCrosswordClue(8, "Es una pieza toroidal de caucho que se coloca en las ruedas de diversos vehículos y máquinas. Su función principal es permitir un contacto adecuado por adherencia y fricción con el pavimento, posibilitando el arranque, el frenado y la guía.", "cubierta", "", 0, 1, 1),
                new oyCrosswordClue(6, "Es la pieza normalmente metálica sobre la que se asienta un neumático y que forma parte de la rueda, compuesta esta última por neumático, llanta y disco.", "llanta", "", 0, 3, 6),
