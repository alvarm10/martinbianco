<div class="pagination" ng-if="pages.length >= 2">
    <ul class="pagination">
        <li>
            <a ng-click="selectPage(1)">
                <span>Primera</span>
            </a>
        </li>
        <li>
            <a ng-click="selectPage(currentPage-1)">
                <span>&larr;</span>
            </a>
        </li>

        <li ng-repeat="page in pages" ng-class="{active: page==currentPage}"><a ng-click="selectPage(page)">{{page}}</a></li>

        <li>
            <a ng-click="selectPage(currentPage+1)">
                <span>&rarr;</span>
            </a>
        </li>
        <li>
            <a href="" ng-click="selectPage(numPages)">
                <span>Ãšltima</span>
            </a>
        </li>
    </ul>
</div>
